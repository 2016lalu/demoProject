<ion-view view-title="Open Chat" >
	
  <ion-content>
	 
    <div class="list">

			<a class="item item-avatar" href="#" ng-repeat=" (key, message) in messages" style="background-color:white;">
			  <img src="img/{{message.user}}.jpg" onerror="this.src='img/default.jpg'">
			  <h2>{{message.user}}</h2>
			  <p ng-click="deleteMessage(key)">{{message.text}}</p>
			</a>
    </div>
   
   
  </ion-content>
  <div  class="bar bar-footer" style="position: fixed;">
          <div class="item item-input-inset" style="width: 100%;">
			  
				<label class="item-input-wrapper">
				 <input type="text" ng-model="newmessage.text" placeholder="message" required>
				</label>
				 <button class="button button-small button-balanced" ng-click="inserisci(newmessage)"><i class="icon ion-android-send"></i>	</button>

		  </div> 
  </div>
  
</ion-view>
